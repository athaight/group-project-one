<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/public/styles.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>

    <title>Document</title>
  </head>
  <body class="bg-gradient-to-b h- from-purple-800 to-purple-300">
    <div class="bg-purple w-full">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">tick</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">tink</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">berrr</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">hiopen</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tish</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">beoo</span>
        </div>
      </div>
    </div>
  </body>
</html>
