<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/public/styles.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
    <!-- <script src="https://unpkg.com/wavesurfer.js"></script> -->
    <title>MusicMachine2100</title>
  </head>

  <body class="">
    <!-- <div id="waveform"></div> -->
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">tick</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">berrr</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">hiopen</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tish</span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">beoo</span>
      </div>
    </div>

    <div class="playStop">
      <button type="button" class="play-button"></button>
      <button type="button" class="stop-button"></button>
    </div>

    <audio data-key="a" src="/sounds/drumkit/Clap Bitkits 02.wav"></audio>
    <audio data-key="s" src="/sounds/drumkit/ClosedHH Bitkits 02.wav"></audio>
    <audio data-key="d" src="/sounds/drumkit/Cowbell Bitkits 03.wav"></audio>
    <audio data-key="f" src="/sounds/drumkit/Kick Bitkits 01 1.wav"></audio>
    <audio data-key="g" src="/sounds/drumkit/OpenHH Bitkits 06.wav"></audio>
    <audio data-key="h" src="/sounds/drumkit/Perc Bitkits 09 1.wav"></audio>
    <audio data-key="j" src="/sounds/drumkit/Shaker Bitkits 02.wav"></audio>
    <audio data-key="k" src="/sounds/drumkit/Snare Bitkits 05.wav"></audio>
    <audio data-key="l" src="/sounds/drumkit/Tamb Bitkits 02.wav"></audio>
    <!-- <audio data-key="76" src="/sounds/drumkit/Tom Bitkits 01 2.wav"></audio> -->

    <script src="/assets/script.js"></script>
  </body>
</html>
