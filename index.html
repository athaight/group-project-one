<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/public/styles.css" />
    <link rel="stylesheet" href="/assets/style.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <title>MusicMachine2100</title>
  </head>

  <body
    class="
      bg-gradient-to-b
      from-purple-700
      via-indigo-300
      to-yellow-100
      h-screen
    "
    x-data="{ showModal1: false, showModal2: false, showModal3: false }"
    :class="{'overflow-y-hidden': showModal1 || showModal2 || showModal3}"
  >
    <!-- Setting Bar -->
    <section
      class="
        relative
        flex
        bg-purple-200
        p-2
        m-5
        align-center
        justify-between
        w-1/2
        h-30
      "
    >
      
      <div>
        <button
          class="
            bg-purple-600
            font-semibold
            text-white
            p-2
            w-32
            rounded-full
            hover:bg-purple-700
            shadow-lg
            hover:shadow-none
            transition-all
            duration-300
            m-2
          "
          @click="showModal1 = true"
        >
          Save
        </button>
        <button
          class="
            bg-purple-600
            font-semibold
            text-white
            p-2
            w-32
            rounded-full
            hover:bg-purple-700
            shadow-lg
            hover:shadow-none
            transition-all
            duration-300
            m-2
          "
        >
          Reset
        </button>
      </div>
    </section>
    <!-- Play/Record section -->
    <section class="flex justify-center w-full align-center playStop">
      <!--Play button-->
      <div class="flex space-x-3 p-4">
        <button
          type="button"
          class="
            rounded-full
            w-8
            h-8
            flex
            items-center
            justify-center
            pl-0.5
            ring-2 ring-gray-100
            focus:outline-none
            bg-green-500
            play-button
          "
        >
          <svg
            class="w-5 h-5 text-black"
            viewBox="0 0 24 24"
            fill="lightgreen"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
      </div>
      <!-- Recoord button -->
      <div>
        <button
          type="submit"
          class="
            m-3
            p-2
            bg-red-500
            rounded-xl
            ring-4 ring-red-500 ring-offset-4 ring-offset-red-200
            font-bold
            stop-button
          "
        >
          Record
        </button>
      </div>
    </section>

    <!-- <div id="waveform"></div> -->
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">tick</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">berrr</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">hiopen</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tish</span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">beoo</span>
      </div>
    </div>
    
    <audio data-key="a" src="/sounds/mattel/mattel-bd1.wav"></audio>
    <audio data-key="s" src="/sounds/mattel/mattel-hh1.wav"></audio>
    <audio data-key="d" src="/sounds/mattel/mattel-hho1.wav"></audio>
