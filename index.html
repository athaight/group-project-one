<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    defer
  ></script>
    <title>Musical Soundbored</title>
  </head>
  <div class= "h-full">
  <body 
  x-data="{ showModal1: false }"
  :class="{'overflow-y-hidden': showModal1}"
  class="bg-gradient-to-b from-purple-800 to-purple-300">
    <div class="top-image">
      <div
        class=" mx-auto rounded-t shadow bg-cover bg-no-repeat"
        style="background-image: url(./assets/img/soundboard.jpg)"
      >
        <!-- Text shadow utilities will be cool -->
        <nav class="flex justify-between px-9 py-4 items-center mb-1">
          <a
            href="https://github.com/athaight/group-project-one"
            class="
              font-sans
              text-black 
              md:text-4xl	
              text-yellow-300
            "
            >Musical Soundbored</a
          >
        </nav>
        <h6 class="text-white mt-0 ml-10">BEAT YOUR BOREDOM</h6>

        <div class="text-center text-white pb-16">
          <h1 class="font-sans font-thin">
            Step away from reality and make some noise.
          </h1>
          <h2 class="font-thin text-sm tracking-wide mt-2 mb-12">
            Record your beat and play it back. It's that simple. 
          </h2>
        </div>
      </div>
    </div>
  </div>
  <main class="main">
  <!-- Setting Bar -->
  <div class="saveRecRst">
  <section
    class="
      flex
      bg-purple-200
      p-2
      m-5
      items-center
      justify-around
      h-30
    "
  >
    
      <div>
        <button
          class="
            bg-purple-600
            font-semibold
            text-white
            p-2
            w-32
            rounded-full
            hover:bg-purple-700
            shadow-lg
            hover:shadow-none
            transition-all
            duration-300
            m-2
          "
          @click="showModal1 = true"
        >
          Save
        </button>
      </div>
        <!-- Recoord button -->
        <div>
          <button 
            type="submit"
            class="
              m-3
              p-2
              bg-pink-400
              ring-red-500 ring-offset-4 ring-offset-red-200
              font-bold
              record-button
              rounded-full
              shadow-lg
              hover:shadow-none

            "
          >
            Rec
          </button>
        </div>   
<!-- PLay button -->
        <button
          class="
            rounded-full
            w-8
            h-8
            flex
            items-center
            justify-center
            pl-0.5
            ring-2 ring-gray-100
            focus:outline-none
            bg-yellow-300
            shadow-lg
            hover:shadow-none
            play-button
          "
        >
          <svg
            class="w-5 h-5 text-black"
            viewBox="0 0 24 24"
            fill="orange"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
      
      <div>
        <button

          type="button"

          class="
            bg-purple-600
            font-semibold
            text-white
            p-2

            w-32
            rounded-full
            hover:bg-purple-700
            shadow-lg
            hover:shadow-none
            transition-all
            duration-300
            m-2

            bg-red-500
            rounded-full
            ring-red-500 ring-offset-4 ring-offset-red-200
            font-bold
            record-button

          "
        >
          Reset
        </button>
      </div>

    
  </section>
</div>
  <!-- Play/Record section -->

  <!-- <div id="waveform"></div> -->
  <div class="keys">
    <div data-key="a" class="key">
      <kbd>A</kbd>
      <span class="sound">eleckick</span>
    </div>
    <div data-key="s" class="key">
      <kbd>S</kbd>
      <span class="sound">hitom</span>
    </div>
    <div data-key="d" class="key">
      <kbd>D</kbd>
      <span class="sound">mkick</span>
    </div>
    <div data-key="f" class="key">
      <kbd>F</kbd>
      <span class="sound">hkick</span>
    </div>
    <div data-key="g" class="key">
      <kbd>G</kbd>
      <span class="sound">dnbkick</span>
    </div>
    <div data-key="h" class="key">
      <kbd>H</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="j" class="key">
      <kbd>J</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="k" class="key">
      <kbd>K</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="l" class="key">
      <kbd>L</kbd>
      <span class="sound">skick</span>
    </div>
  </div>
  <div id="audio-container">
    <audio id="newMusic" src=""></audio>

  </div>
</main>
  <!-- Save Modal -->
  <div
    class="
      fixed
      inset-0
      w-full
      h-full
      z-20
      bg-black bg-opacity-50
      duration-300
      overflow-y-auto
    "
    x-show="showModal1"
    x-transition:enter="transition duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >

    <div
      class="
        relative
        sm:w-3/4
        md:w-1/2
        lg:w-1/3
        mx-2
        sm:mx-auto
        my-10
        opacity-100
      "
    >
      <div
        class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
        @click.away="showModal1 = false"
        x-show="showModal1"
        x-transition:enter="transition transform duration-300"
        x-transition:enter-start="scale-0"
        x-transition:enter-end="scale-100"
        x-transition:leave="transition transform duration-300"
        x-transition:leave-start="scale-100"
        x-transition:leave-end="scale-0"
      >
        <header class="flex items-center justify-between p-2">
          <h2 class="font-semibold">Save File</h2>
          <button class="focus:outline-none p-2" @click="showModal1 = false">
            <svg
              class="fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <path
                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
              ></path>
            </svg>
          </button>
        </header>
        <main class="p-2 text-center">
          <input
            type="text"
            class="p-1 my-2 w-1/3 text-center bg-purple-200 rounded-md"
            name=""
            id=""
            placeholder="enter name"
          />
          <ol>
            <li >
              1.<button id="saveLi"
                type="button"
                class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl"
              >
                save 1
              </button>
              <button>❌</button>
            </li>
            <li>
              2.<button
                type="button"
                class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl"
              >
                save 2
              </button>
              <button>❌</button>
            </li>
            <li>
              3.<button
                type="button"
                class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl"
              >
                save 3
              </button>
              <button>❌</button>
            </li>
            <li></li>
          </ol>
        </main>
        <footer class="flex justify-center p-2">
          <button
            class="
              bg-purple-600
              font-semibold
              text-white
              p-2
              w-32
              rounded-full
              hover:bg-purple-700
              focus:outline-none focus:ring
              shadow-lg
              hover:shadow-none
              transition-all
              duration-300
            "
            @click="showModal1 = false"
          >
            Go back
          </button>
        </footer>
      </div>
    </div>

  </div>
  <script src="./assets/script.js"></script>
  <!-- <script src="/assets/sample.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script> -->

  </body>

</html>
