<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/public/styles.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>

    <title>Document</title>
  </head>
  <body class="bg-black">
    <!-- <div class="block"><button [class^="tape-controls" ]>hello</button></div> -->
    <p></p>
    <div class="flex flex-col text-white text-center align-center relative">
      <label for="volume">Volume</label>
      <input type="range" name="volume" id="" class="items-start m-2">

      
    </div>


         <!--Play button-->
         <div class="flex space-x-3 p-4">
          <button
            type="button"
            class="
              rounded-full
              w-8
              h-8
              flex
              items-center
              justify-center
              pl-0.5
              ring-2 ring-gray-100
              focus:outline-none
              bg-green-500
              play-button  
            "
            [data-playing]="true"
          >
            <svg
              class="w-5 h-5 text-black"
              viewBox="0 0 24 24"
              fill="lightgreen"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
  </body>
</html>
