<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/public/styles.css" />
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>

    <title>Document</title>
  </head> 
   <body x-data="{ showModal1: false, showModal2: false, showModal3: false }" :class="{'overflow-y-hidden': showModal1 || showModal2 || showModal3}" class="bg-gray-800"></body>

    <!-- <div class="block"><button [class^="tape-controls" ]>hello</button></div> -->
    <p></p>
    <!-- <div class="flex flex-col text-white text-center align-center relative">
      <label for="volume">Volume</label>
      <input type="range" name="volume" id="" class="items-start m-2"> -->

      
    </div>


         <!--Play button-->
         <div class="flex space-x-3 p-4">
          <button
            type="button"
            class="
              rounded-full
              w-8
              h-8
              flex
              items-center
              justify-center
              pl-0.5
              ring-2 ring-gray-100
              focus:outline-none
              bg-green-500
              play-button  
            "
            [data-playing]="true"
          >
            <svg
              class="w-5 h-5 text-black"
              viewBox="0 0 24 24"
              fill="lightgreen"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
        
            <main class="h-screen w-full flex flex-col sm:flex-row justify-center items-center">
              <button
                class="bg-purple-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-purple-700  shadow-lg hover:shadow-none transition-all duration-300 m-2"
                @click="showModal1 = true"
              >
                Save
              </button>

             
                <button
                  class="bg-purple-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-purple-700  shadow-lg hover:shadow-none transition-all duration-300 m-2"
                 
                >
                  Reset
                </button>
                </main>
         
        
            <!-- Save Modal -->
            <div
              class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
              x-show="showModal1"
              x-transition:enter="transition duration-300"
              x-transition:enter-start="opacity-0"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition duration-300"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0"
            >
              <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100">
                <div
                  class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
                  @click.away="showModal1 = false"
                  x-show="showModal1"
                  x-transition:enter="transition transform duration-300"
                  x-transition:enter-start="scale-0"
                  x-transition:enter-end="scale-100"
                  x-transition:leave="transition transform duration-300"
                  x-transition:leave-start="scale-100"
                  x-transition:leave-end="scale-0"
                >
                  <header class="flex items-center justify-between p-2">
                    <h2 class="font-semibold">Save File</h2>
                    <button class="focus:outline-none p-2" @click="showModal2 = false">
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path
                          d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                        ></path>
                      </svg>
                    </button>
                  </header>
                  <main class="p-2 text-center">
                 <input type="text" class="p-1 my-2 w-1/3 text-center bg-purple-200 rounded-md" name="" id="" placeholder="enter name">
                    <ol>
                      <li>1.<button type="button" class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl" > save 1</button> <button class="cursor:pointer">❌</button> </li>
                      <li>2.<button type="button" class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl" > save 2</button> ❌</li>
                      <li>3.<button type="button" class="bg-purple-200 m-2 p-1 w-1/2 rounded-xl" > save 3</button> ❌</li>
                      <li></li>
                    </ol>

                  </main>
                  <footer class="flex justify-center p-2">
                    <button
                      class="bg-purple-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-purple-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                      @click="showModal1 = false"
                    >
                      Go back
                    </button>
                  </footer>
                </div>
              </div>
            </div>
            
            <!-- Load Modal -->
        


            <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>     
  </body>
</html>
